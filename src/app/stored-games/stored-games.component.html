<main
  class="h-screen flex flex-col justify-start w-full md:w-1/2 mx-auto px-4 md:px-0"
>
  <a
    routerLink="/game"
    class="text-gray-500 hover:text-gray-400 mt-4 inline-block w-full text-center"
    >Játsszunk!</a
  >

  <div class="mt-8 w-full">
    <input
      [(ngModel)]="filterText"
      (ngModelChange)="filterGames()"
      placeholder="Keresés név alapján..."
      class="w-full mb-4 px-4 py-2 bg-black border border-gray-700 rounded-lg text-gray-200"
    />
    <div
      *ngFor="let game of games"
      class="mb-4 p-4 border border-gray-700 rounded-lg flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3 sm:gap-0"
    >
      <h3 class="text-xl text-gray-200">{{ game.name }}</h3>
      <div class="flex gap-2 w-full sm:w-auto">
        <button
          (click)="getGame(game.id)"
          class="px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded text-white flex-1 sm:flex-none"
        >
          Megjelenítés
        </button>
        <button
          (click)="deleteGame(game.id)"
          class="px-3 py-1 bg-red-600 hover:bg-red-700 rounded text-white flex-1 sm:flex-none"
        >
          Törlés
        </button>
      </div>
    </div>
  </div>
</main>
