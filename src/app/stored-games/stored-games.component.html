<main class="h-screen flex flex-col justify-start w-1/2 mx-auto">
  <a
    routerLink="/game"
    class="text-gray-500 hover:text-gray-400 mt-4 inline-block w-full text-center"
    >Játsszunk!</a
  >

  <div class="mt-8 w-full">
    <input
      [(ngModel)]="filterText"
      (ngModelChange)="filterGames()"
      placeholder="Keresés név alapján..."
      class="w-full mb-4 px-4 py-2 bg-black border border-gray-700 rounded-lg text-gray-200"
    />
    <div
      *ngFor="let game of games"
      class="mb-4 p-4 border border-gray-700 rounded-lg flex justify-between items-center"
    >
      <h3 class="text-xl text-gray-200">{{ game.name }}</h3>
      <div class="flex gap-2">
        <button
          (click)="getGame(game.id)"
          class="px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded text-white"
        >
          Megjelenítés
        </button>
        <button
          (click)="deleteGame(game.id)"
          class="px-3 py-1 bg-red-600 hover:bg-red-700 rounded text-white"
        >
          Törlés
        </button>
      </div>
    </div>
  </div>
</main>
